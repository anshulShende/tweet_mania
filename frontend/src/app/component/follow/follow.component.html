<div class="wrapper">
    <div class="who-to-follow-title">
      <div>Follow Similar Users</div>
    </div>

    <ng-container *ngFor="let user of users; let index=index">
        <div class="container">
        <div class="flex">
            <img src="../../assets/images/{{ user.profileImage }}" alt="" />
            <div>
            <span class="name">{{ user.name }} </span>
            <span class="username">@{{ user.username }}</span>
            </div>
            <div class="button-container">
            <button (click)="followUser(index)">Follow</button>
            </div>
        </div>
        </div>
    </ng-container>

  </div>
