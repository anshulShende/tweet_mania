<ng-container *ngIf="isMessageTobeShown">
  <span class="feed-message text-center"> {{ message }} </span>
</ng-container>
<ng-container *ngFor="let tweet of tweets">
    <div class="tweet-container">
        <img src="{{ tweet.profileImage }}" class="profile-image" />
        <div class="content-container">
          <header>
            <span class="name">{{ tweet.name }}</span>
            <span>@{{ tweet.userName }}</span>
            <span>Â·</span>
            <span>{{ tweet.createdAt }} H</span>
            <span class="material-icons"> keyboard_arrow_down </span>
            
          </header>
          <main>
            <div>{{ tweet.message }}</div>
          </main>
          <footer>
            <span > <i class="fas fa-heart"></i> {{ tweet.likes }} </span>
            <span > <i class="far fa-comment"></i> 0 </span>
            <span > <i class="fas fa-retweet"></i> {{ tweet.retweets }} </span>
            <span > <i class="fas fa-external-link-square-alt"></i> </span>
          </footer>
        </div>
      </div>  
</ng-container>
