<app-navbar></app-navbar>

<div class="container">
    <form #signupForm="ngForm" (ngSubmit)="signup()">
        <div class="row">
            <div class="form-group text-center">
                <h3>Sign In to Tweet-Mania</h3>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-12 offset-md-2 col-md-4">
            <input
                type="text" 
                class="form-control"
                id="name"
                name="name"
                placeholder="name *"
                [(ngModel)]="name"
                maxlength="32"
                [required]="true"
            />
            </div>
            <div class="form-group ml-0 col-12 col-md-4">
            <input
              type="text" 
              class="form-control"
              id="username"
              name="username"
              placeholder="Username *"
              [(ngModel)]="username"
              maxlength="32"
              [required]="true"
            />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-12 offset-md-2 col-md-4">
              <input
                id="email"
                name="email"
                type="text" 
                class="form-control" 
                placeholder="email *"
                [(ngModel)]="email" 
                [required]="true"
              />
            </div>
            <div class="form-group ml-0 col-12 col-md-4">
                <input
                  id="bio"
                  name="bio"
                  type="text" 
                  class="form-control" 
                  placeholder="bio"
                  [(ngModel)]="bio" 
                  maxlength="180"
                />
              </div>
          </div>
        <div class="row">
          <div class="form-group col-12 offset-md-2 col-md-4">
            <input
              id="password"
              name="password"
              type="password" 
              class="form-control" 
              placeholder="Password *"
              [(ngModel)]="password" 
              [required]="true"
            />
          </div>
          <div class="form-group ml-0 col-12 col-md-4">
            <input
              id="cpassword"
              name="cpassword"
              type="password" 
              class="form-control" 
              placeholder="Confirm Password *"
              [(ngModel)]="cpassword" 
              [required]="true"
            />
          </div>
        </div>
        <div class='row'>
          <div class="form-group col-12 offset-md-2 col-md-8">
            <button type="submit" class="btn btn-theme w-100">Sign Up</button>
          </div>
        </div>
        <div class="row mt-2" *ngIf="isErrorToBeShown">
          <div class="form-group col-12 offset-md-2 col-md-8 alert alert-danger"  role="alert">
              {{ error }}
          </div>
        </div>
        <div class='row'>
          <div class='form-group text-center col-12 offset-md-2 col-md-8'>
            <a href='#' [routerLink]="['/login']">Already a registered User</a>
          </div>
        </div>
    </form>
   
  </div>
